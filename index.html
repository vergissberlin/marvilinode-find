<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>My iPad</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="My iPad finder page">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>

<body>
    <div id="app">Loading …</div>
    <script>
        window.$docsify = {
            basePath: 'https://raw.githubusercontent.com/nullzueins/thebox-docs/main/',
            maxLevel: 1,
            mergeNavbar: false,
            name: 'TheBox',
            coverpage: {
                '/': '_coverpage.md',
                '/en-gb/': '_coverpage.md'
            },
            repo: 'vergissberlin/marvilinode-find',
            loadSidebar: false,
            plugins: [],
            copyCode: {
                buttonText: {
                    '/zh-cn/': '点击复制',
                    '/ru/': 'Скопировать в буфер обмена',
                    '/de-de/': 'Klicken Sie zum Kopieren',
                    '/es/': 'Haga clic para copiar',
                    '/': 'Copy to clipboard',
                },
                errorText: {
                    '/zh-cn/': '错误',
                    '/ru/': 'ошибка',
                    '/': 'Error',
                },
                successText: {
                    '/zh-cn/': '复制',
                    '/ru/': 'Скопировано',
                    '/de-de/': 'Kopiert',
                    '/es/': 'Copiado',
                    '/': 'Copied',
                },
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
</body>

</html>
